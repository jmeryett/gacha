
<head>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link href="./dist/styles/styles.css" rel="stylesheet"></link>
</head>

<body>
  <div id="app">
    <!-- <div @keypress.r="reroll" @keypress.b="battle" style="height: 100%; width: 100%"> -->
    <div>
      <h2>
        Welcome to the Gacha Experience!
      </h2>
      <button class="largeButton" @click="reroll">REROLL</button>
      <h5>Reroll total: {{totalRerolls}}</h5>
      <div class="heroBox">
        <p>
          Current unit: {{ currentUnit.name }}
          <span class="gemBox" v-for="n in currentUnit.stars">
            <img src="./dist/assets/gem.png"/>
          </span>
        </p>
        <p>
          Max attack: {{ currentUnit.max }}
        </p>
      </div>
  
  
      <div v-if="battleMode" class="battleScreen">
        <p>
          The Enemy: {{currentEnemy.name}}
          <span class="gemBox" v-for="n in currentEnemy.stars">
              <img src="./dist/assets/gem.png"/>
            </span>
        </p>
        <p>Max power: {{currentEnemy.max}}</p>
        <br>
        <p>You rolled a {{playerRoll}}!</p>
        <p>The enemy rolled a {{enemyRoll}}!</p>
        <p>{{result}}</p>
      </div>
  
      <br>
      <br>
      <button class="largeButton" v-if="!gameover" @click="battle">BATTLE</button>
    </div>
    </div>

  <script src="./dist/scripts/gachaSim.js"></script>

</body>
